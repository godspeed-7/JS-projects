<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>incrementing counter</title>
</head>

<body>
    <div class="parent">
        <section class="social twitter">
            <i class="fa fa-twitter icon"></i>
            <div class="count twitter-count">12000</div>
            <div>Twitter Followers</div>
        </section>
        <section class="social youtube">
            <i class="fa fa-youtube icon"></i>
            <div class="count youtube-count">5000</div>
            <div>Youtube Followers</div>
        </section>
        <section class="social facebook">
            <i class="fa fa-facebook icon"></i>
            <div class="count facebook-count">7500</div>
            <div>facebook Followers</div>
        </section>
    </div>
</body>

</html>
