<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Form With Table</title>
</head>

<body>
    <div class="container">
        <h2 class="header" style="text-align: center;">Movie Form</h2>
        <form class="parent-form">
            <fieldset>
                <label for="title">Title</label>
                <input type="text" id="title">
                <div class="error title-error"></div>

                <label for="genre">Age Range</label>
                <select id="genre">
                    <option value="action">action</option>
                    <option value="comedy">comedy</option>
                    <option value="thriller">thriller</option>
                    <option value="drama">drama</option>
                </select>
                <div class="error genre-error"></div>

                <label for="numberInStock">Number in Stock</label>
                <input type="number" id="numberInStock" name="numberInStock" max="100">
                <div class="error numberInStock-error"></div>

                <label for="dailyRentalRate">Daily rental rate</label>
                <input type="number" id="dailyRentalRate" name="dailyRentalRate" max="50">
                <div class="error dailyRentalRate-error"></div>

                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" max="10">
                <div class="error rating-error"></div>

                <input class="button-primary" type="submit" value="Send">
            </fieldset>
        </form>
    </div>
</body>

</html>
